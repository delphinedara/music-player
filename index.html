
</!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Music Player</title>
	

	<!-- Importing fontawesome -->
	<script src="https://use.fontawesome.com/1bbeef5205.js"></script>
<!-- s	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/svg-with-js.css"> -->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<audio id="player"  ontimeupdate="updateProgress()">
		<source id="source" >
			Audio not supported		
	</audio>

	<span id="currentlyPlayingSong"> </span> <em> <span id="currentSong"> </span></em>
	<progress id="progress" value="0" max="100"> </progress>




	<div id="controls"> 

		<i id= "play" class="fa fa-play-circle-o fa-5x" aria-hidden="true" onclick ="playAudio()"> </i>
		<i id="pause" class="fa fa-pause-circle-o fa-5x" aria-hidden="true" onclick="pauseAudio()"></i>

		<p>Volume: </p>
		<i class="fa fa-volume-down"></i>
		<input type="range" id="volumeSlider" min="0" max="1" step="0.1">
		<i class="fa fa-volume-up"></i>
	</div>

	<h4> SONGS</h4>

	<div id="songList"> </div>
	



	<script src="scripts.js"> </script>

</body>

<footer>
<p>Songs from: <a href= "https://www.bensound.com"> https://www.bensound.com </a></p>
&copy Delphine Dara
</footer>


</html>
